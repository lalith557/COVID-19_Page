<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="covid-19_page_main_container">
        <div class="d-flex flex-row">
            <div>
                <p class="caution_tag">All you need to know about COVID-19</p>
                <button class="caution_tag_button btn btn_primary">Know more</button>
            </div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" class="caution_tag_img">
        </div>
        <div class="covid-19_card_container d-flex flex-row">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" class="covid-19_card_img">
            <div>
                <h1 class="covid-19_card_heading">COVID-19 Test</h1>
                <p class="covid-19_class_description">If you think you have been exposed to novel coronavirus(COVID-19)...more</p>
            </div>
        </div>
        <h1 class="symptoms_heading">Symptoms</h1>
        <div class="symptoms_cough_container d-flex flex-row">
            <div class="symptoms_cough_cotes">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png">
                <p class="symptoms_cough_cotes_text">Dry Cough</p>
            </div>
            <div class="symptoms_cough_cotes bg_color_pink">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png">
                <p class="symptoms_cough_cotes_text">High fever</p>
            </div>
            <div class="symptoms_cough_cotes bg_color_volatile">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png">
                <p class="symptoms_cough_cotes_text">Headache</p>
            </div>
        </div>
        <h1 class="videos_heading">Videos</h1>
        <div class="bottom_card_container d-flex flex-row">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="video_img">
            <div>
                <h1 class="bottom_heading">To prevent the spread of...</h1>
                <p class="covid-19_card_description">if you think you have been exposed to novel corona virus (COVID-19)</p>
                <button class="bottom_button">Watch Video</button>
            </div>
        </div>
    </div>
</body>

</html>
